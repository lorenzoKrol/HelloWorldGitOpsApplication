name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:  
  load-env-file:
    runs-on: ubuntu-latest
    outputs:
      github_infra_repo_username: ${{ steps.variables.outputs.github_infra_repo_username }}
      github_infra_repo_name: ${{ steps.variables.outputs.github_infra_repo_name }}
      github_application_repo_commit_username: ${{ steps.variables.outputs.github_application_repo_commit_username }}
      github_application_repo_commit_user_email: ${{ steps.variables.outputs.github_application_repo_commit_user_email }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./pipeline_env_variables
          mode: development
      - name: Output variables
        id: variables
        run: |
          echo "github_infra_repo_username=${{ env.GITHUB_INFRA_REPO_USERNAME }}" >> "$GITHUB_OUTPUT"
          echo "github_infra_repo_name=${{ env.GITHUB_INFRA_REPO_NAME }}" >> "$GITHUB_OUTPUT"
          echo "github_application_repo_commit_username=${{ env.GITHUB_APPLICATION_REPO_COMMIT_USERNAME }}" >> "$GITHUB_OUTPUT"
          echo "github_application_repo_commit_user_email=${{ env.GITHUB_APPLICATION_REPO_COMMIT_USER_EMAIL }}" >> "$GITHUB_OUTPUT"

  calculate-metrics:
    runs-on: ubuntu-latest
    needs: [load-env-file]
    environment: development
    steps:
      - name: üõ†Ô∏è Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ‚¨áÔ∏è Pull Docker image
        run: docker pull abhimishraa/dorametrics:latest

      - name: ‚ûï Generate metrics
        run: docker run --rm -v "$(pwd)/metrics":/app/metrics -v "$(pwd)/.git":/app/.git abhimishraa/dorametrics:latest --calculate-metrics -p master -e True

      - name: üíª Commit files
        run: |
          git config --local user.email ${{needs.load-env-file.outputs.github_application_repo_commit_user_email}}
          git config --local user.name ${{needs.load-env-file.outputs.github_application_repo_commit_username}}
          git add .
          git commit -m "updated metrics insights [skip ci]"

      - name: üöÄ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GHA_TOKEN }}
          branch: ${{ github.ref }}

  build:
    runs-on: ubuntu-latest
    outputs:
      semantic_version: ${{ steps.calculate-version.outputs.version-string }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: calculate version
        id: calculate-version
        uses: bitshifted/git-auto-semver@v1
        with:
          main_branch: master
          create_tag: true
      - name: Use version
        run: | 
          echo "Calculated version: ${{ steps.calculate-version.outputs.version-string }}"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
        with:
          version: latest

      - name: Push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-world-flask:${{ needs.build.outputs.semantic_version }}
          
  update-helm-values:
    runs-on: ubuntu-latest
    needs: [push, build,load-env-file]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{needs.load-env-file.outputs.github_infra_repo_username}}/${{needs.load-env-file.outputs.github_infra_repo_name}}
          token: ${{ secrets.GHA_TOKEN }}

      - name: Update image tag in values.yaml
        run: |
          sed -i 's/^ *tag: .*/tag: "${{ needs.build.outputs.semantic_version }}"/' values.yaml
          sed -i 's/^ *appVersion: .*/appVersion: "${{ needs.build.outputs.semantic_version }}"/' Chart.yaml

      - name: Commit and push changes to infrastructure repository
        run: |
          git config --local user.email ${{needs.load-env-file.outputs.github_application_repo_commit_user_email}}
          git config --local user.name ${{needs.load-env-file.outputs.github_application_repo_commit_username}}
          git add values.yaml
          git add Chart.yaml
          git commit -m "Update image tag to ${{ needs.build.outputs.semantic_version }}"
          git push origin main
