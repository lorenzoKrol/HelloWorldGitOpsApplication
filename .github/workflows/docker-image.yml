name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      semantic_version: ${{ steps.semver.outputs.semantic_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Semver run
        id: semver
        uses: lukaszraczylo/semver-generator@v1
        with:
          config_file: config/semver.yaml
          repository_local: true
          strict: false
          existing: false
      - name: Semver check
        run: |
          echo "Semantic version detected: ${{ steps.semver.outputs.semantic_version }}"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-world-flask:${{ steps.semver.outputs.semantic_version }}

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-world-flask:${{ needs.build.outputs.semantic_version }}
          
  update-helm-values:
    runs-on: ubuntu-latest
    needs: [push, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: lorenzoKrol/HelloWorldGitOpsInfra
          token: ${{ secrets.GHA_TOKEN }}

      - name: Update image tag in values.yaml
        run: |
          sed -i 's/^ *tag: .*/tag: "${{ needs.build.outputs.semantic_version }}"/' values.yaml
          sed -i 's/^ *appVersion: .*/appVersion: "${{ needs.build.outputs.semantic_version }}"/' Chart.yaml


      - name: Commit and push changes to infrastructure repository
        run: |
          git config --local user.email "lorenzokrol2000@gmail.com"
          git config --local user.name "lorenzoKrol"
          git add values.yaml
          git add Chart.yaml
          git commit -m "Update image tag to ${{ needs.build.outputs.semantic_version }}"
          git push origin main

        
